name: Docs

on:
  push:
    branches:
        - master
    tags: ["*"]
  pull_request:

jobs:
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: "1"
      - name: Use Julia cache
        uses: julia-actions/cache@v2
	with:
		cache-name: 'docs-cache'
		cache-packages: 'true'
		cache-artifacts: 'true'
		cache-registries: 'true'
      - name: Install binary dependencies
        run: sudo apt-get update && sudo apt-get install -y xorg-dev mesa-utils xvfb libgl1 freeglut3-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev
      - name: Install fork of FastTransformsForwardDiff
        run: |
          julia --project=. -e '
            using Pkg
            Pkg.add(url="https://github.com/Nidish96/FastTransformsForwardDiff.jl")'
      - name: Instantiate environment with development version of the package
        run: >
          DISPLAY=:0 xvfb-run -s '-screen 0 1024x768x24'
          julia --project=docs -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate();'
      - name: Run doctest
        run: |
          julia --project=docs -e '
            using Documenter: DocMeta, doctest
            using juliajim
            DocMeta.setdocmeta!(juliajim, :DocTestSetup, :(using juliajim); recursive=true)
            doctest(juliajim)'
      - name: Generate and deploy documentation
        run: >
          DISPLAY=:0 xvfb-run -s '-screen 0 1024x768x24'
          julia --project=docs docs/make.jl
        env:
          JULIA_PKG_SERVER: ""
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
          GKSwstype: "100" # https://discourse.julialang.org/t/generation-of-documentation-fails-qt-qpa-xcb-could-not-connect-to-display/60988
